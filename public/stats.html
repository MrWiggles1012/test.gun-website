<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player stats</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="ps-page">
    <div class="ps-topbar">
      <!-- Back button (EXACT navbar button look) -->
      <div class="ps-backwrap main-nav nav-video">
        <a class="nav-link active ps-back-link" href="/players.html">Back to players</a>
      </div>

      <!-- Time range (same button style as navbar) -->
      <div class="ps-range-nav main-nav nav-video" id="ps-range-nav" aria-label="Time range">
        <button type="button" class="nav-link ps-range-btn" data-range="1d">1 Day</button>
        <button type="button" class="nav-link ps-range-btn" data-range="7d">7 Days</button>
        <button type="button" class="nav-link ps-range-btn" data-range="1m">1 Month</button>
        <button type="button" class="nav-link ps-range-btn" data-range="1y">1 Year</button>
        <button type="button" class="nav-link ps-range-btn" data-range="all">All Time</button>
      </div>
    </div>

    <div id="error" class="error"></div>

    <div id="stats" class="hidden">
      <div class="ps-wrap">
        <!-- LEFT -->
        <aside class="ps-card ps-left cat-player">

          <div class="ps-kicker">Player</div>
          <div class="ps-playername" id="ps-player-name">—</div>

          <div class="ps-pairs">
            <div class="ps-pair cat-session">
              <div class="ps-label">Total play time</div>
              <div class="ps-value" id="ps-total-play-time">—</div>
            </div>

            <div class="ps-pair cat-session">
              <div class="ps-label">Times played</div>
              <div class="ps-value" id="ps-times-played">—</div>
            </div>

            <div class="ps-pair cat-session">
              <div class="ps-label">First seen</div>
              <div class="ps-value" id="ps-first-seen">—</div>
            </div>

            <div class="ps-pair cat-session">
              <div class="ps-label">Last seen</div>
              <div class="ps-value" id="ps-last-seen">—</div>
            </div>
          </div>

          <div class="ps-sectiontitle">Efficiency</div>
          <div class="ps-eff">
            <div class="ps-metric cat-eff">

              <div class="ps-label">KDR</div>
              <div class="ps-value" id="ps-eff-kdr">—</div>
              <div class="ps-delta" id="ps-eff-kdr-delta"></div>
            </div>

            <div class="ps-metric cat-eff">

              <div class="ps-label">Damage per kill</div>
              <div class="ps-value" id="ps-eff-dpk">—</div>
              <div class="ps-delta" id="ps-eff-dpk-delta"></div>
            </div>

            <div class="ps-metric cat-eff">

              <div class="ps-label">Headshot %</div>
              <div class="ps-value" id="ps-eff-hs">—</div>
              <div class="ps-delta" id="ps-eff-hs-delta"></div>
            </div>
          </div>
        </aside>

        <!-- RIGHT -->
        <main class="ps-right">
          <section class="ps-card ps-overview">
            <div class="ps-overview__head">
              <h3>Combat overview</h3>
            </div>

            <div class="ps-overviewgrid">
              <div class="ps-metric cat-combat">

                <div class="ps-label">Kills</div>
                <div class="ps-value" id="ps-kills">—</div>
                <div class="ps-delta" id="ps-kills-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Deaths</div>
                <div class="ps-value" id="ps-deaths">—</div>
                <div class="ps-delta" id="ps-deaths-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Melts</div>
                <div class="ps-value" id="ps-melts">—</div>
                <div class="ps-delta" id="ps-melts-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Headshots</div>
                <div class="ps-value" id="ps-headshots">—</div>
                <div class="ps-delta" id="ps-headshots-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Suicide</div>
                <div class="ps-value" id="ps-suicide">—</div>
                <div class="ps-delta" id="ps-suicide-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Teamkills</div>
                <div class="ps-value" id="ps-teamkills">—</div>
                <div class="ps-delta" id="ps-teamkills-delta"></div>
              </div>

              <div class="ps-metric cat-combat">

                <div class="ps-label">Damage</div>
                <div class="ps-value" id="ps-damage">—</div>
                <div class="ps-delta" id="ps-damage-delta"></div>
              </div>
            </div>
          </section>

          <section class="ps-lists">
            <div class="ps-listsgrid">
              <!-- Body locations -->
              <div class="ps-panel ps-card cat-body">
                <div class="ps-panelhead">
                  <h3>Body locations</h3>
                </div>
                <div id="body-locations-grid" class="ps-list"></div>
              </div>

              <!-- Weapon models -->
              <div class="ps-panel ps-card cat-weapons">
                <div class="ps-panelhead">
                  <h3>Weapon models</h3>
                </div>
                <div id="weapon-models-grid" class="ps-list"></div>
              </div>

              <!-- Means of death -->
              <div class="ps-panel ps-card cat-mod">
                <div class="ps-panelhead">
                  <h3>Means of death</h3>
                </div>
                <div id="means-of-death-grid" class="ps-list"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script src="/stats.js?v=1" defer></script>
</body>
</html>
